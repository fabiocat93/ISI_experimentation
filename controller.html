<!DOCTYPE html>
<html lang="it">

<head>
    <title>Controller</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.webrtc-experiment.com/style.css">
    <link rel="stylesheet" href="./assets/css/controller.css">
</head>

<body>

    <!-- Image and text -->
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img id="logo" src="./assets/images/logo.png" class="d-inline-block align-middle" alt="">
            Controller
        </a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div id="status" class="col-4">STATUS</div>
            <div class="col-4"></div>
        </div>
        </br>
        
        <div class="row">
            <div class="col-6">
                <input id="name-input" class="form-control" type="text" placeholder="User's name">
            </div>
            <div id="interaction-form-container" class="col-6"></div>
        </div>
        </br>

        <div class="row">
            <div id="left-column" class="col-6">
                <!-- local/remote videos container -->
                <div id="videos-container"></div>
                </br>
                <div id="buttons-row" class="row">
                    <div class="col">
                        <button id="idle-button" type="button" class="btn btn-primary">Idle</button>
                    </div>
                    <div class="col">
                        <button id="speaking-button" type="button" class="btn btn-primary">ISI speaks</button>
                    </div>
                    <div class="col">
                        <button id="listening-button" type="button" class="btn btn-primary">The user speaks</button>
                    </div>
                    <div id="beep-button-col" class="col">
                        <button id="beep-button" type="button" class="btn btn-primary">Beep <i class='fas fa-volume-up'></i></button>
                    </div>
                </div>
                </br>
                <div class="row">
                    <div id="chat" class="col"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col">
                        <button id="reset-button" type="button" class="btn btn-primary">Reset Avatar &#10006;</button>
                    </div>
                    <div class="col">
                        <button id="share-button" type="button" class="btn btn-primary">Share Avatar &#10004;</button>
                    </div>
                </div>
                </br>
    
                <div id="preview" class="row">
                    <div id="features-column" class="col-sm-6">
                        
                    </div>
                    <div id="image-column" class="col-sm-6">
                    
                    </div>
                </div>
            </div>
        </div>
        </br>
    </div>
              


    <!-- Scripts -->
    <!-- jquery -->
    <script type="text/javascript" src="./assets/js/jquery-3.3.1.min.js"></script>
    <!-- websocket  -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdn.webrtc-experiment.com/view/websocket.js"> </script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <!-- Basic connection operations -->
    <script src="./assets/js/PeerConnection.js"> </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Connection manager for the controller -->
    <script type="text/javascript" src="./assets/js/controller.js"></script>

    <!-- Interaction manager -->
    <script type="text/javascript" src="./assets/js/interaction-manager.js"></script>

    <!-- Bitmoji manager -->
    <script type="text/javascript" src="./assets/js/bitmoji-manager.js"></script>

</body>
</html>
