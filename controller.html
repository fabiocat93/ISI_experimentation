<!DOCTYPE html>
<html lang="it">

<head>
    <title>Controller</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.webrtc-experiment.com/style.css">
    <link rel="stylesheet" href="./assets/css/controller.css">
</head>

<body>

    <!-- Image and text -->
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img id="logo" src="./assets/images/logo.png" class="d-inline-block align-middle" alt="">
            Controller
        </a>
        <input id="input-name" class="form-control" type="text" value="user-name" placeholder="Name">

        <button id="save-logging-button" type="button" class="btn btn-primary" download>Save logging</button>
        <button id="set-avatar-button" type="button" class="btn btn-primary">Show avatar</button>
        <a id="beep-button"><img id="beep-icon" src="./assets/images/audio.png" class="d-inline-block align-middle" alt=""></a>
        <div id="interaction-form-container" class="d-inline-block align-middle"></div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-8">
                <!-- local/remote videos container -->
                <div id="videos-container"></div>
            </div>
            <div class="col-4">
                Qui ci andranno le opzioni di selezione dell'avatar
            </div>
        </div>
        </br>
        <div class="row">
            <div class="col-8">
                <div id="buttons-row" class="row">
                    <div class="col-2">
                        <p id="agent-start-and-stop-description">We start talking</p>
                        <button id="agent-stops-button" type="button" class="btn btn-primary">Start</button>
                        <p id="agent-stops-time">00:00</p>
                    </div>
                    <div class="col-2">
                        <p>Interaction starts</p>
                        <button id="interaction-starts-button" type="button" class="btn btn-primary">Start</button>
                        <p id="interaction-starts-time">00:00</p>
                    </div>
                    <div class="col-1">
                        <p>Talking starts</p>
                        <button id="talk-starts-button" type="button" class="btn btn-primary">Stop</button>
                        <p id="talk-starts-time">00:00</p>
                    </div>
                    <div class="col-2">
                        <p>Talking stops</p>
                        <button id="talk-stops-button" type="button" class="btn btn-primary">Start</button>
                        <p id="talk-stops-time">00:00</p>
                    </div>
                    <div class="col-2">
                        <p>Interaction stops</p>
                        <button id="interaction-stops-button" type="button" class="btn btn-primary">Stop</button>
                        <p id="interaction-stops-time">00:00</p>    
                    </div>
                    <div class="col-1">
                        <p>Setup starts</p>
                        <button id="setup-starts-button" type="button" class="btn btn-primary">Start</button>
                        <p id="setup-starts-time">00:00</p>  
                    </div>
                    <div class="col-2">
                        <p>Setup stops</p>
                        <button id="setup-stops-button" type="button" class="btn btn-primary">Stop</button>
                        <p id="setup-stops-time">00:00</p>    
                    </div>                                                                
                </div>
            </div>
            <div class="col-4">
                
            </div>
        </div>
    </div>
              


    <!-- Scripts -->
    <!-- jquery -->
    <script type="text/javascript" src="./assets/js/jquery-3.3.1.min.js"></script>
    <!-- websocket  -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdn.webrtc-experiment.com/view/websocket.js"> </script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <!-- Basic connection operations -->
    <script src="./assets/js/PeerConnection.js"> </script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Connection manager for the controller -->
    <script type="text/javascript" src="./assets/js/controller.js"></script>

    <!-- Interaction manager -->
    <script type="text/javascript" src="./assets/js/interaction-manager.js"></script>

</body>
</html>
